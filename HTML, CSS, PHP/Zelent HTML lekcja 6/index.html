<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<title>Katalog samochodowy</title>
	<meta name="description" content="Stwórz wymarzony model swojego samochodu!">
	<meta name="keywords" content="samochód, katalog, salon, nowe auto">
	<meta name="author" content="Jan Nowak">
	
	<meta http-equiv="X-Ua-Compatible" content="IE=edge">
	
	<link rel="stylesheet" href="main.css">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	
	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
	
</head>

<body>

	<header>
	
		<h1>Wybierz konfigurację samochodu</h1>

	</header>
	
	<main>	
		<article>		
			<form action="" method="post">	

				<div class="row">
					<fieldset>
						<legend> Rodzaj nadwozia </legend>
						<div><label><input type="radio" name="nadwozie" value="1" checked />Hatchback</label></div>
						<div><label><input type="radio" name="nadwozie" value="2" />Kabriolet</label></div>
						<div><label><input type="radio" name="nadwozie" value="3" />Kombi</label></div>
					</fieldset>
				</div>
				
				<div class="row">
				<label for="silnik">Rodzaj silnika</label>
				<select id="silnik" name="silnik">
					<option value="w">wysokoprężny</option>
					<option value="b" selected>benzynowy</option>
					<option value="e">elektryczny</option>
					<option value="h">hybrydowy</option>
				</select>
				</div>
				
				<div class="row">
					<fieldset>
						<legend> Wyposażenie samochodu </legend>
							<div class="col">
								<div><label><input type="checkbox" value = "1" name="wyp" disabled checked>klimatyzacja</label></div>
								<div><label><input type="checkbox" value = "2" name="wyp"  disabled checked>systemy: ESP i ABS</label></div>
								<div><label><input type="checkbox" value = "3" name="wyp" >tapicerka skórzana</label></div>
								<div><label><input type="checkbox" value = "4" name="wyp" >tempomat</label></div>
							</div>
							
							<div class="col">
								<div><label><input type="checkbox" value = "5" name="wyp" >spojler dachowy tylny</label></div>							
								<div><label><input type="checkbox" value = "6" name="wyp" >radio z bluetooth</label></div>
								<div><label><input type="checkbox" value = "7" name="wyp" >reflektory przeciwmgłowe</label></div>
								<div><label><input type="checkbox" value = "8" name="wyp" >przyciemniane tylne szyby</label></div>
							</div>
							
							<div class="col">
								<div><label><input type="checkbox" value = "9" name="wyp" >czujniki parkowania</label></div>
								<div><label><input type="checkbox" value = "10" name="wyp" >podgrzewane fotele</label></div>
								<div><label><input type="checkbox" value = "11" name="wyp" >składane lusterka</label></div>
								<div><label><input type="checkbox" value = "12" name="wyp" >światla LED do jazdy dziennej</label></div>						
							</div>
					</fieldset>
				</div>
			</form>			
		</article>		
	</main>

</body>
</html>
